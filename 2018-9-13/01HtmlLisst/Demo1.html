<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>梅
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
        </li>

        <li>兰</li>
        <li>竹</li>
        <li>菊</li>
        <li>牡丹</li>
        <li>喇叭花</li>
    </ul>
    <ol>
        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊</li>
    </ol>
    <dl>
        <dt>梅</dt>
        <dd>兰</dd>
        <dd>竹</dd>
        <dd>菊</dd>
    </dl>
</body>

</html>
