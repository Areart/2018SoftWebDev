    <title>城东早春</title>

<body>
    <h1 align="center"><b>城东早春</b></h1>
    <h1 align="right"><i>作者：杨巨源</i></h1>
    <h1><font color="blue">诗家清景在新春,</font></h1>
    <h1><u>绿柳才黄半未匀。</u></h1>
    <h1><font color="blue">若待上林花似锦,</font></h1>
    <h1><del>出门俱是看花人。</del></h1>
</body>
